plugins {
    id 'java'
}

group 'com.github.dalaidunc'
version '1.0'

sourceCompatibility = 1.8

apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.twitter:hbc-core:2.2.0"
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.3.1'
}
